<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <template id="tpl-grid">
            <main></main>
            <footer data-activerow="add">
                <div data-row="add">
                    <label>
                        <span class="new" title="action_new_text">action_new_label</span>
                        <span><input type="text" autocomplete="off" data-input="key" data-name="add" title="action_new_text"></span>
                    </label>
                    <span data-input="value" data-name="add"></span>
                    <span class="right"><button class="browser-style" name="add" title="action_add_text">action_add_label</button></span>
                </div>
                <div data-row="edit">
                    <span class="edit" title="action_edit_text">action_edit_label</span>
                    <span data-name="selection" title="action_selection_text"></span>
                    <span data-input="value" data-name="edit"></span>
                    <span class="right"><button class="browser-style" name="remove" title="action_remove_text">action_remove_label</button></span>
                </div>
            </footer>
        </template>
        <template id="tpl-grid-head">
            <header>
                <span class="select-all"><input type="checkbox"></span>
            </header>
        </template>
        <template id="tpl-grid-head-mimetype">
            <span title="column_mimetype_text">column_mimetype_label</span>
        </template>
        <template id="tpl-grid-head-extension">
            <span title="column_extension_text">column_extension_label</span>
        </template>
        <template id="tpl-grid-head-format">
            <span title="column_format_text">column_format_label</span>
        </template>
        <template id="tpl-grid-head-pattern">
            <span title="column_pattern_text"><a href="https://developer.mozilla.org/Add-ons/WebExtensions/Match_patterns">column_pattern_label</a></span>
        </template>
        <template id="tpl-grid-head-accept">
            <span title="column_accept_text">column_accept_label</span>
        </template>
        <template id="tpl-grid-row">
            <label><span><input type="checkbox"></span><span></span><span></span></label>
        </template>
        <section class="grid" data-type="format">
            <details>
                <summary>section_format_label</summary>
                <p>section_format_text</p>
            </details>
        </section>
        <section class="grid" data-type="accept">
            <details>
                <summary>section_accept_label</summary>
                <p>section_accept_text</p>
            </details>
        </section>
        <section>
            <aside class="right">
                <a id="link-export" download="jsonovich.json" target="_blank" hidden></a>
                <button id="btn-export" class="browser-style export" title="action_export_text">action_export_label</button>
                <input type="file" id="file-import" accept=".json" hidden>
                <button id="btn-import" class="browser-style import" title="action_import_text">action_import_label</button>
                <button id="btn-reset" class="browser-style reset" title="action_reset_text">action_reset_label</button>
            </aside>
            <main class="browser-style">
                <input type="checkbox" id="debug">
                <label for="debug" title="pref_debug_text">pref_debug_label</label>
            </main>
        </section>
        <script src="../common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
