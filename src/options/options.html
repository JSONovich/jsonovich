<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="options.css"/>
    </head>
    <body>
        <template id="tpl-grid">
            <main></main>
            <footer data-activerow="add">
                <div data-row="add">
                    <label>
                        <span class="new" title="action.new.text">action.new.label</span>
                        <span><input type="text" autocomplete="off" data-input="key" data-name="add" title="action.new.text"></span>
                    </label>
                    <span data-input="value" data-name="add"></span>
                    <span class="right"><button class="browser-style" name="add" title="action.add.text">action.add.label</button></span>
                </div>
                <div data-row="edit">
                    <span class="edit" title="action.edit.text">action.edit.label</span>
                    <span data-name="selection" title="action.selection.text"></span>
                    <span data-input="value" data-name="edit"></span>
                    <span class="right"><button class="browser-style" name="remove" title="action.remove.text">action.remove.label</button></span>
                </div>
            </footer>
        </template>
        <template id="tpl-grid-head">
            <header>
                <span class="select-all"><input type="checkbox"></span>
            </header>
        </template>
        <template id="tpl-grid-head-mimetype">
            <span title="column.mimetype.text">column.mimetype.label</span>
        </template>
        <template id="tpl-grid-head-extension">
            <span title="column.extension.text">column.extension.label</span>
        </template>
        <template id="tpl-grid-head-format">
            <span title="column.format.text">column.format.label</span>
        </template>
        <template id="tpl-grid-head-pattern">
            <span title="column.pattern.text"><a href="https://developer.mozilla.org/Add-ons/WebExtensions/Match_patterns">column.pattern.label</a></span>
        </template>
        <template id="tpl-grid-head-accept">
            <span title="column.accept.text">column.accept.label</span>
        </template>
        <template id="tpl-grid-row">
            <label><span><input type="checkbox"></span><span></span><span></span></label>
        </template>
        <section class="grid" data-type="format">
            <details>
                <summary>section.format.label</summary>
                <p>section.format.text</p>
            </details>
        </section>
        <section class="grid" data-type="accept">
            <details>
                <summary>section.accept.label</summary>
                <p>section.accept.text</p>
            </details>
        </section>
        <section>
            <aside class="right">
                <a id="link-export" download="jsonovich.json" target="_blank" hidden></a>
                <button id="btn-export" class="browser-style export" title="action.export.text">action.export.label</button>
                <input type="file" id="file-import" accept=".json" hidden>
                <button id="btn-import" class="browser-style import" title="action.import.text">action.import.label</button>
                <button id="btn-reset" class="browser-style reset" title="action.reset.text">action.reset.label</button>
            </aside>
            <main class="browser-style">
                <input type="checkbox" id="debug">
                <label for="debug" title="pref.debug.text">pref.debug.label</label>
            </main>
        </section>
        <script src="../common.js"></script>
        <script src="options.js"></script>
    </body>
</html>
