# Text input dialogs triggered by 'Add...' buttons
prompt.add.host.title=Add host override
prompt.add.host.text=Enter a valid host name for which the default HTTP Accept setting should be overridden:
prompt.add.host.checkbox=Send "application/json" in the HTTP Accept header for this host
prompt.add.q.title=Specify q-value
prompt.add.q.text=Enter the quality factor to attach to the JSON MIME type in the Accept header:
prompt.add.mime.title=Add MIME type
prompt.add.mime.text=Enter a valid MIME type that should be intercepted:
prompt.add.fileExt.title=Add file extension
prompt.add.fileExt.text=Enter a valid file extension that should be handled:
prompt.add.mapping.title=Add MIME type mapping
prompt.add.mapping.text=Enter a valid MIME type that should map to the %1$S file extension:

# Selection input dialogs triggered by 'Remove...' buttons
prompt.remove.host.title=Remove host override
prompt.remove.host.text=Select 1 host name that should no longer override the default HTTP Accept header setting:
prompt.remove.mime.title=Remove MIME type
prompt.remove.mime.text=Select 1 MIME type that should no longer be intercepted:
prompt.remove.mapping.title=Remove file extension mapping
prompt.remove.mapping.text=Select 1 file extension mapping that should be removed:

# Errors when user input doesn't validate
error.invalid.host.title=Bad host
error.invalid.host.text=The specified host name didn't look right.\n\nHost must contain fewer than %1$S characters and be IDN-normalised.
error.invalid.q.title=Bad q-value
error.invalid.q.text=The specified quality factor didn't look right.\n\nQ-factor must be a number between 0 and 1 with up to 3 decimal places, the period character "." must be used as the decimal separator if present.
error.invalid.mime.title=Bad MIME type
error.invalid.mime.text=The specified MIME type didn't look right.\n\nMIME type must contain fewer than %1$S characters, type must be "application" or "text", sub-type must mention "json", "javascript" or "ecmascript" and there must be no wildcards.
error.invalid.fileExt.title=Bad file extension
error.invalid.fileExt.text=The specified file extension didn't look right.\n\nExtension must contain fewer than %1$S characters and not contain ".", "/" or wildcards.
error.invalid.mapping.title=Bad MIME type
error.invalid.mapping.text=The specified MIME type is not registered.

# Errors triggered when attempting to add duplicates
error.already.mime.title=Bad MIME type
error.already.mime.text=The specified MIME type is already registered.
error.already.fileExt.title=Bad file extension
error.already.fileExt.text=The specified file extension is already registered.
error.already.mapping.title=Bad mapping
error.already.mapping.text=The specified file extension to MIME type mapping already exists.

# Errors when nothing available to remove
error.none.host.title=Remove host override
error.none.host.text=No host names are currently set to override the default HTTP Accept header setting.
error.none.mime.title=Remove MIME type
error.none.mime.text=No MIME types are currently registered.
error.none.mapping.title=Remove file extension mapping
error.none.mapping.text=No mappings from file extensions to MIME types currently exist.
